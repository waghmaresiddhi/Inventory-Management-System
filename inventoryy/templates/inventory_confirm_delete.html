{% extends 'base.html' %}

{% block title %}Confirm Delete - Inventory Management System{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ inventory_item.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'inventory-detail' pk=inventory_item.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
