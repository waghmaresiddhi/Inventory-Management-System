<!-- inventory_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete: {{ inventory_item.name }}</h2>
    <p>Are you sure you want to delete "{{ inventory_item.name }}"?</p>
    <form action="{% url 'inventory-delete' pk=inventory_item.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'inventory-detail' pk=inventory_item.pk %}">Cancel</a>
    </form>
{% endblock %}
