<!-- inventory_list.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Inventory List</h2>
    <ul>
        {% for item in inventory_items %}
            <li>
                <a href="{% url 'inventory-detail' pk=item.pk %}">{{ item.name }}</a>
                <a href="{% url 'inventory-update' pk=item.pk %}">Update</a>
                <form action="{% url 'inventory-delete' pk=item.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No items found.</li>
        {% endfor %}
    </ul>
{% endblock %}
