{% extends 'base.html' %}

{% block title %}Create New Inventory Item{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Create New Inventory Item</h5>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
