<!-- inventory_form.html -->
{% extends 'inventoryy/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Update Item: {{ form.instance.name }}{% else %}Create New Item{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
