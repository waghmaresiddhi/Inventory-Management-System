{% extends 'inventoryy/base.html' %}

{% block title %}Supplier List{% endblock %}

{% block content %}
<div class="container">
    <h1>Supplier List</h1>
    <ul class="list-group">
        {% for supplier in suppliers %}
            <li class="list-group-item">
                {{ supplier.name }} - {{ supplier.contact_info }}
            </li>
        {% empty %}
            <li class="list-group-item">No suppliers found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
